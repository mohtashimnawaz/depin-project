name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./mobile-app

      - name: Build app
        run: npm run build
        working-directory: ./mobile-app

      - name: Start app
        run: |
          nohup npm run start --silent &
          npx wait-on http://localhost:3000
        working-directory: ./mobile-app

      - name: Run unit tests
        run: npm test --silent
        working-directory: ./mobile-app

      - name: Run accessibility tests (axe)
        run: npm run test:axe --silent
        working-directory: ./mobile-app

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: ./mobile-app

      - name: Run e2e tests
        run: npm run test:e2e --silent
        working-directory: ./mobile-app

      - name: Run Lighthouse
        run: npx lighthouse http://localhost:3000 --output=json --output-path=./lighthouse-report.json --chrome-flags='--no-sandbox'
        working-directory: ./mobile-app

      - name: Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: ./mobile-app/lighthouse-report.json
